<div class="filtros">
  <div class="search-container">
    <label>Buscar local:</label>
    <input type="text" placeholder="Ingrese el nombre" (input)="onSearchTermChange($event)" class="find" />
  </div>
  <label>
    Tipo:
    <select [ngModel]="null" (ngModelChange)="setTipoFiltro($event)">
      <option [ngValue]="null">Todos</option>
      <option value="solo sin gluten">Solo sin gluten</option>
      <option value="mixto">Mixto</option>
    </select>
  </label>

  <label>
    Categoría:
    <select [ngModel]="null" (ngModelChange)="setCategoriaFiltro($event)">
      <option [ngValue]="null">Todas</option>
      <option value="comida">Locales de comida</option>
      <option value="insumos">Locales de insumos</option>
    </select>
  </label>
</div>
<!-- Loading -->
<div *ngIf="loading" class="spinner-container">
  <div class="spinner"></div>
</div>
<!-- Error -->
<div *ngIf="!loading && errorMessage" class="error">
  {{ errorMessage }}
</div>
<ng-container *ngIf="locales$ | async as locales">
  <div *ngIf="!loading && !errorMessage && locales.length === 0" class="error no-locals">
    No se encontraron locales. Disculpe las molestias.
  </div>
  <div *ngIf="!loading && !errorMessage && locales.length > 0">
    <div class="cards-grid">
      <div class="card" *ngFor="let local of locales">

        <!-- Contenido superior -->
        <div class="card-content">
          <h2>{{ local.name }}</h2>
          <p class="description">{{ local.description }}</p>
          <p><span class="data-label">Categoría: </span> <strong>Local de {{ local.category }}</strong></p>

          <div *ngIf="local.address">
            <span class="data-label">
              Dirección: </span><strong>{{ local.address }}</strong>
          </div>

          <p *ngIf="local.whatsapp">
            <span class="data-label">
              WhatsApp: </span><strong>{{ local.whatsapp }}</strong>
          </p>

          <p *ngIf="local.phone">
            <span class="data-label">
              Teléfono: </span><strong>{{ local.phone }}</strong>
          </p>

        </div>

        <!-- Footer (redes y links) -->
        <div class="card-footer" *ngIf="local.socialNetworks?.length || local.whatsapp || local.address">
          <div class="tipo-box" [ngClass]="{
    'sin-gluten': local.type === 'solo sin gluten',
    'mixto': local.type === 'mixto'
  }">
            {{ local.type }}
          </div>
          <hr class="divider" />

          <div class="redes">
            <!-- Dirección -->
            <a *ngIf="local.address" class="red-link"

              target="_blank" rel="noopener noreferrer" title="Ver ubicación">
